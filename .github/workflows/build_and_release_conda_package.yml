name: Build and Release Conda Package

on:
  workflow_dispatch:
  push:
    branches:
      - "release/*"

jobs:
  build-linux:
    runs-on: ubuntu-latest

    # Configure steps
    steps:
    # Step 1: Checkout code in the current branch
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Get release version from branch name
    - name: Get Release Version
      id: get_version
      run: |
        BRANCH_NAME=${GITHUB_REF##*/}
        RELEASE_NAME=$(echo $BRANCH_NAME | sed 's/release\///')
        echo "The release version is $RELEASE_NAME"
        echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV

    # Step 3: Check if the release already exists
    - name: Check if release exists
      id: check_release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        RELEASE_INFO=$(gh release view ${{ env.RELEASE_NAME }} --json isDraft,publishedAt --jq '.isDraft, .publishedAt' || echo "not_found")
        if [[ "$RELEASE_INFO" == "not_found" ]]; then
          echo "No release with the tag ${{ env.RELEASE_NAME }} found."
          echo "RELEASE_DOES_NOT_EXIST=true" >> $GITHUB_ENV
        else
          echo "RELEASE_DOES_NOT_EXIST=false" >> $GITHUB_ENV
          RELEASE_STATE=($RELEASE_INFO)
          IS_DRAFT=${RELEASE_STATE[0]}
          IS_PUBLISHED=${RELEASE_STATE[1]}
          echo "IS_DRAFT=$IS_DRAFT" >> $GITHUB_ENV
          echo "IS_PUBLISHED=$IS_PUBLISHED" >> $GITHUB_ENV
        fi

    # Step 4: Stop workflow if an official release already exists
    - name: Stop if official release exists
      if: env.RELEASE_DOES_NOT_EXIST == 'false' && env.IS_PUBLISHED == 'true'
      run: |
        echo "An official release with the tag ${{ env.RELEASE_NAME }} already exists. Stopping workflow."
        exit 1

    # Step 5: Set up Miniconda
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: true
        auto-activate-base: true
        auto-update-conda: true
        channels: conda-forge, defaults
        python-version: 3.12

    # Step 6: Install conda-build
    - name: Install dependencies
      run: |
        conda install conda-build conda-verify -c conda-forge -y

    # Step 7: Build the conda package
    - name: Build conda package
      run: |
        conda build conda

    # Step 8: Locate the output package
    - name: Locate the built package
      id: find_package
      run: |
        PACKAGE_PATH=$(conda build conda --output)
        echo "The package is located at $PACKAGE_PATH"
        echo "PACKAGE_PATH=$PACKAGE_PATH" >> $GITHUB_ENV

    # Step 9: Delete existing draft release if it exists
    - name: Delete existing draft release
      if: env.RELEASE_DOES_NOT_EXIST == 'false' && env.IS_DRAFT == 'true'
      run: |
       gh release delete ${{ env.RELEASE_NAME }} --yes

   # Step 10: Create a new draft release
    - name: Create Draft Release
      if: env.RELEASE_DOES_NOT_EXIST == 'true' || env.IS_DRAFT == 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.RELEASE_NAME }}
        name: pyThermoNDT ${{ env.RELEASE_NAME }}
        files: ${{ env.PACKAGE_PATH }}
        draft: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}