# Updates the cache in main branch, because only caches from default branch are available in other branches. ==> allows for faster CI in other branches
name: update-cache

on:
  workflow_dispatch:
  push:
    branches:
      - "main" # Update cache on main branch

jobs:
  build-cache:
    name: Build Cache
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup uv
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          # Install a specific version of uv.
          version: "0.5.31"
        
      # Step 3: Setup Python
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      # Step 4: Restore pip cache ==> if cache miss, install dependencies and cache them
      - name: Cache pip
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py', 'pyproject.toml') }}
          lookup-only: true
        env:
          pythonLocation: ${{ env.pythonLocation }}

      # Step 5: Install dependencies if cache miss
      - if: steps.cache-pip.outputs.cache-hit != 'true'
        name: Install dependencies
        run: |
          uv pip install ".[dev]"
