# Reusbale workflow to run tests for pyThermoNDT
name: Run Tests

on:
  workflow_dispatch:
  workflow_call:
    outputs:
      test_success:
        description: "Whether tests succeeded"
        value: ${{ jobs.test.outputs.success }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.set_output.outputs.success }}
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Python and cache pip
      - name: Set up Python 3.12
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: 'pip'
          cache-dependency-path: |
            setup.py
            pyproject.toml

      # Step 3: Install dependencies if cache miss
      - if: steps.setup-python.outputs.cache-hit != 'true'
        name: Install dependencies
        run: |
          pip install torch>=2.0+cpu
          pip install .[dev]

      # Step 4: Run tests
      - name: Run Tests
        run: pytest

      # Step 5: Set Output Based on Test Success
      - id: set_output
        if: success()
        run: echo "success=true" >> $GITHUB_OUTPUT
