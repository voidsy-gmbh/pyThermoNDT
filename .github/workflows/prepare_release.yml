name: Prepare Release

on:
  workflow_dispatch:

jobs:
  # Job 1: Validate and prepare the release branch. Also check if an official release already exists
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: write # TODO: Grant repository write access to be able to extract current releases. Replace with GitHub App in the future: https://github.com/orgs/community/discussions/25305#discussioncomment-8256560
    outputs:
      release_version: ${{ steps.bump.outputs.current-version }}
      release_exists: ${{ steps.check_release.outputs.RELEASE_DOES_EXIST }}
      is_draft: ${{ steps.check_release.outputs.IS_DRAFT }}
      is_published: ${{ steps.check_release.outputs.IS_PUBLISHED }}
    steps:
      # Step 1: Checkout code in the current branch
      - name: Checkout the code
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0  # Required for tags history
          ssh-key: ${{ secrets.WRITE_KEY }}

      # Step 2: Setup uv
      - name: Setup uv
        id: setup-uv
        uses: astral-sh/setup-uv@v7.1.2
        with:
          version-file: requirements_dev.txt
          python-version: ${{ vars.DEFAULT_PYTHON_VERSION }}
          activate-environment: true
          save-cache: false

      # Step 3: Install bump-my-version
      - name: Install bump-my-version
        run: |
          uv pip install bump-my-version --overrides ./requirements_dev.txt

      # Step 4: Setup github user
      - name: Setup git user
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      # Step 5: Get the new version without bumping it
      - name: Bump version dry run
        id: get_new_version
        shell: bash
        run: |
          # This retrieves the current and new version numbers as a JSON-formatted string.
          VERSION_INFO=$(bump-my-version show --format json --increment release current_version new_version)
          echo "current_version=$(echo $VERSION_INFO | jq -r .current_version)" >> $GITHUB_OUTPUT
          echo "new_version=$(echo $VERSION_INFO | jq -r .new_version)" >> $GITHUB_OUTPUT

      # Step 6: Create a local release branch and bump the version in there
      - name: Create local release branch and bump version
        id: bump
        run: |
          git branch -m release/${{ steps.get_new_version.outputs.new_version }}
          echo "previous-version=$(bump-my-version show current_version)" >> $GITHUB_OUTPUT
          bump-my-version bump release --commit
          ([[ $? -gt 0 ]] && echo "bumped=false" || echo "bumped=true") >> $GITHUB_OUTPUT
          echo "current-version=$(bump-my-version show current_version)" >> $GITHUB_OUTPUT

      # Step 7: Check if an official release already exists
      - name: Check if release exists
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get release info and debug output
          echo "Debug - Checking if release exists for tag ${{ steps.bump.outputs.current-version }}"
          RELEASE_INFO=$(gh release view ${{ steps.bump.outputs.current-version }} --json isDraft,isPrerelease,publishedAt --jq '[.isDraft, .isPrerelease, .publishedAt]' 2>&1 || echo "not_found")
          echo "Debug - Release Info: $RELEASE_INFO"

          if [[ "$RELEASE_INFO" == *"not_found"* ]]; then
            echo "RELEASE_DOES_EXIST=false" >> $GITHUB_OUTPUT
          else
            echo "RELEASE_DOES_EXIST=true" >> $GITHUB_OUTPUT

            # Parse the JSON array properly
            IS_DRAFT=$(echo $RELEASE_INFO | jq -r '.[0]')
            IS_PRERELEASE=$(echo $RELEASE_INFO | jq -r '.[1]')
            PUBLISHED_AT=$(echo $RELEASE_INFO | jq -r '.[2]')

            if [[ "$IS_DRAFT" == "false" && "$PUBLISHED_AT" != "null" ]]; then
              echo "IS_PUBLISHED=true" >> $GITHUB_OUTPUT
            else
              echo "IS_PUBLISHED=false" >> $GITHUB_OUTPUT
            fi

            echo "IS_DRAFT=$IS_DRAFT" >> $GITHUB_OUTPUT
          fi

      # Step 8: Stop workflow if an official release already exists
      - name: Stop if official release exists
        if: steps.check_release.outputs.IS_PUBLISHED == 'true'
        run: |
          echo "An official release with the tag ${{ steps.bump.outputs.current-version }} already exists. Stopping workflow."
          exit 1

      # Step 9: Push the release branch to the remote
      - name: Push release branch to remote
        run: |
          git push origin -u -f release/${{ steps.get_new_version.outputs.new_version }}

  # Job 2: Run test using pytest
  test:
    needs: prepare
    uses: ./.github/workflows/tests.yml
    with:
      ref: release/${{ needs.prepare.outputs.release_version }}

  # Job 3: Run Code Quality Checks on the code
  quality-checks:
    needs: prepare
    uses: ./.github/workflows/code_ql.yml
    with:
      ref: release/${{ needs.prepare.outputs.release_version }}

  # Job 4: Build the package (conda or pip) and upload artifacts using a matrix job
  build:
    needs: prepare
    if: needs.prepare.outputs.release_exists == 'false' || needs.prepare.outputs.is_draft == 'true'
    uses: ./.github/workflows/build.yml
    with:
      release_version: ${{ needs.prepare.outputs.release_version }}

  # Job 5: Release the package
  release:
    needs: [prepare, build, test, quality-checks]
    runs-on: ubuntu-latest
    permissions:
      contents: write # TODO: Grant repository write access to be able to draft release. Replace with GitHub App in the future: https://github.com/orgs/community/discussions/25305#discussioncomment-8256560
    steps:
      # Step 1: Checkout code in the current branch
      - name: Checkout code
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0  # Need full history for proper tagging
          ref: release/${{ needs.prepare.outputs.release_version }}

      # Step 2: Download artifacts from previous job
      - name: Download artifacts from build job
        uses: actions/download-artifact@v6.0.0
        with:
          path: artifacts

      # Step 3: Delete existing draft release if it exists
      - name: Delete existing draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: needs.prepare.outputs.release_exists == 'true' && needs.prepare.outputs.is_draft == 'true'
        run: |
          gh release delete ${{ needs.prepare.outputs.release_version }} --yes

      # Step 4: Create the release with the GitHub CLI
      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find artifact files
          CONDA_PACKAGE=$(find artifacts -name "*.zip" -type f)
          WHEEL_PACKAGE=$(find artifacts -name "*.whl" -type f)
          SRC_PACKAGE=$(find artifacts -name "*.tar.gz" -type f)

          # Create custom notes with clear release contents explanation
          # Use -e flag with echo to interpret escape sequences
          NOTES=$(cat <<EOF
          ## Release Contents
          - Conda Package (.zip): Full conda package with all dependencies (for conda installation)
          - Wheel Package (.whl): Python wheel distribution (recommended for pip installation)
          - Source Package (.tar.gz): Source distribution

          EOF
          )

          # Create the release
          gh release create ${{ needs.prepare.outputs.release_version }} \
            --title "PyThermoNDT ${{ needs.prepare.outputs.release_version }}" \
            --notes "$NOTES" \
            --generate-notes \
            --notes-start-tag $(git tag --sort=-creatordate | head -n 1) \
            --draft \
            --target "release/${{ needs.prepare.outputs.release_version }}" \
            "$CONDA_PACKAGE" \
            "$WHEEL_PACKAGE" \
            "$SRC_PACKAGE"
