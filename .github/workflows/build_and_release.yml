name: Test, Build and Release Python Package

on:
  workflow_dispatch:
  push:
    branches:
      - "release/*"

jobs:
  # Job 1: Setup pip env for running tests and check if release exists
  validate:
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.get_version.outputs.RELEASE_VERSION }}
      release_exists: ${{ steps.check_release.outputs.RELEASE_DOES_EXIST }}
      is_draft: ${{ steps.check_release.outputs.IS_DRAFT }}
      is_published: ${{ steps.check_release.outputs.IS_PUBLISHED }}
    steps:
      # Step 1: Checkout code in the current branch
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Get release version
      - name: Get Release Version
        id: get_version
        run: |
          # Function to get version from _version.py
          get_version_from_file() {
            VERSION=$(python -c "exec(open('src/pythermondt/__pkginfo__.py').read()); print(__version__)")
            echo $VERSION
          }

          # If triggered by push, check branch name
          if [[ "${{ github.event_name }}" == "push" ]]; then
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            
            # Check if it's a release branch
            if [[ $BRANCH_NAME != release/* ]]; then
              echo "This is not a release branch. Stopping workflow."
              exit 1
            fi
            
            # Extract version from branch name
            BRANCH_VERSION=$(echo $BRANCH_NAME | sed 's/release\///')
            
            # Get version from file
            FILE_VERSION=$(get_version_from_file)
            
            # Compare versions
            if [[ "$BRANCH_VERSION" != "$FILE_VERSION" ]]; then
              echo "Branch version ($BRANCH_VERSION) does not match version in __pkginfo__.py ($FILE_VERSION)"
              exit 1
            fi
            
            RELEASE_VERSION=$FILE_VERSION
          else
            # For manual triggers, just get version from file
            RELEASE_VERSION=$(get_version_from_file)
          fi

          echo "The release version is $RELEASE_VERSION"
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_OUTPUT

      # Step 3: Check if an official release already exists
      - name: Check if release exists
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get release info and debug output
          RELEASE_INFO=$(gh release view ${{ steps.get_version.outputs.RELEASE_VERSION }} --json isDraft,isPrerelease,publishedAt --jq '[.isDraft, .isPrerelease, .publishedAt]' 2>&1 || echo "not_found")
          echo "Debug - Release Info: $RELEASE_INFO"
          
          if [[ "$RELEASE_INFO" == *"not_found"* ]]; then
            echo "RELEASE_DOES_EXIST=false" >> $GITHUB_OUTPUT
          else
            echo "RELEASE_DOES_EXIST=true" >> $GITHUB_OUTPUT
            
            # Parse the JSON array properly
            IS_DRAFT=$(echo $RELEASE_INFO | jq -r '.[0]')
            IS_PRERELEASE=$(echo $RELEASE_INFO | jq -r '.[1]')
            PUBLISHED_AT=$(echo $RELEASE_INFO | jq -r '.[2]')
            
            if [[ "$IS_DRAFT" == "false" && "$PUBLISHED_AT" != "null" ]]; then
              echo "IS_PUBLISHED=true" >> $GITHUB_OUTPUT
            else
              echo "IS_PUBLISHED=false" >> $GITHUB_OUTPUT
            fi
            
            echo "IS_DRAFT=$IS_DRAFT" >> $GITHUB_OUTPUT
          fi
      
      # Step 4: Stop workflow if an official release already exists
      - name: Stop if official release exists
        if: steps.check_release.outputs.IS_PUBLISHED == 'true'
        run: |
          echo "An official release with the tag ${{ steps.get_version.outputs.RELEASE_VERSION }} already exists. Stopping workflow."
          exit 1

      # Step 5: Setup python and install dependencies
      - name: Set up Python for testing
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - run: |
          pip install ".[dev]"

      # Step 6: Run tests
      - name: Run tests
        run: pytest
  
  # Job 2: Build the package (conda or pip) and upload artifacts using a matrix job
  build:
    needs: validate
    if: needs.validate.outputs.release_exists == 'false' || needs.validate.outputs.is_draft == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [conda, pip]
    outputs:
      conda_archive: ${{ steps.build_conda.outputs.CONDA_ARCHIVE }}
      wheel_file: ${{ steps.build_pip.outputs.WHEEL_FILE }}
      tar_file: ${{ steps.build_pip.outputs.TAR_FILE }}
    steps:
      # Step 1: Checkout code in the current branch
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup build environment for conda
      - name: Setup build environment for conda
        if: matrix.build_type == 'conda'
        uses: mamba-org/setup-micromamba@v1
        with:
          init-shell: bash
          environment-name: build-env
          cache-environment: true
          cache-environment-key: mamba-${{ runner.os }}-${{ hashFiles('setup.py', 'pyproject.toml', 'conda/**') }}
          condarc: |
            channels:
              - conda-forge
              - pytorch
          create-args: >-
            python=3.12
            conda-build

      # Step 3: Setup build environment for pip
      - name: Setup build environment for pip
        if: matrix.build_type == 'pip'
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - run: pip install build

      # Step 4: Build conda package
      - name: Build conda package
        if: matrix.build_type == 'conda'
        id: build_conda
        shell: micromamba-shell {0}
        run: |
          OUTPUT_DIR="./pyThermoNDT_${{ needs.validate.outputs.release_version }}_conda_install_package"
          conda build conda --output-folder $OUTPUT_DIR --no-test
          conda index $OUTPUT_DIR
          ZIP_NAME="pyThermoNDT_${{ needs.validate.outputs.release_version }}_conda_install_package.zip"
          zip -r "$ZIP_NAME" $OUTPUT_DIR
          echo "CONDA_ARCHIVE=$ZIP_NAME" >> $GITHUB_OUTPUT

      # Step 5: Build pip package
      - name: Build pip package
        if: matrix.build_type == 'pip'
        id: build_pip
        run: |
          python -m build
          echo "WHEEL_FILE=$(ls dist/*.whl)" >> $GITHUB_OUTPUT
          echo "TAR_FILE=$(ls dist/*.tar.gz)" >> $GITHUB_OUTPUT

      # Step 6: Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build_type }}-package
          path: |
            ${{ steps.build_conda.outputs.CONDA_ARCHIVE }}
            dist/*.whl
            dist/*.tar.gz

  # Job 3: Release the package
  release:
    needs: [validate, build]
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code in the current branch
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Delete existing draft release if it exists
      - name: Delete existing draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: needs.validate.outputs.release_exists == 'true' && needs.validate.outputs.is_draft == 'true'
        run: |
          gh release delete ${{ needs.validate.outputs.release_version }} --yes

      # Step 3: Download artifacts from previous job
      - name: Download artifacts from build job
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # Step 4: Create new draft release with all packages
      - name: Create Draft Release
        if: needs.validate.outputs.release_exists == 'false' || needs.validate.outputs.is_draft == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate.outputs.release_version }}
          name: pyThermoNDT ${{ needs.validate.outputs.release_version }}
          body: |
            ## Release Contents
            - Conda Package (.zip): Full conda package with all dependencies (for conda installation)
            - Wheel Package (.whl): Python wheel distribution (recommended for pip installation)
            - Source Package (.tar.gz): Source distribution
          files: |
            artifacts/**/*
          generate_release_notes: true
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}