# Updates the cache in main branch, because only caches from default branch are available in other branches. ==> allows for faster CI in other branches
name: update-cache

on:
  workflow_dispatch:
  push:
    branches:
      - "main" # Update cache on main branch

      # Environment variables
env:
  UV_SYSTEM_PYTHON: 1
  UV_CACHE_DIR: /tmp/.uv-cache # Configure a constant location for the uv cache

jobs:
  build-cache:
    name: Build Cache
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup uv
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          # Install a specific version of uv.
          version: "0.5.31" # Pin uv version for stability
          enable-cache: false

        
      # Step 3: Setup Python
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      # Step 4: Restore pip cache ==> if cache miss, install dependencies and cache them
      - name: Cache uv
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: ${{ runner.os }}-${{ env.UV_CACHE_DIR }}-${{ hashFiles('setup.py', 'pyproject.toml') }}
          lookup-only: true

      # Step 5: Install dependencies if cache miss
      - if: steps.cache-pip.outputs.cache-hit != 'true'
        name: Install dependencies
        run: |
          uv pip install ".[dev]"
      
      # Step 6: Prune cache to save space
      - name: Minimize uv cache
        run: uv cache prune --ci
