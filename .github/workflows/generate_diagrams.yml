name: Generate Diagrams

on:
  workflow_dispatch:

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    env:
      CHANGED: false
      COLOR_PALETTE: "#F2994A,#EB5757,#27AE60,#E0E0E0,#BB6BD9,#2F80ED"
      MERMAID_DIR: ./docs/pyreverse/mermaid
      IMAGES_DIR: ./docs/pyreverse/images

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2
      with:
        ssh-key: ${{ secrets.WRITE_KEY }}

    - name: Set up Python 3.12
      uses: astral-sh/setup-uv@v6.3.1
      with:
        python-version: ${{ vars.DEFAULT_PYTHON_VERSION }}
        activate-environment: true
        enable-cache: false

    - name: Install dependencies
      run: |
        uv pip install git+https://github.com/Julfried/pylint.git@fix-agg-comp

    - name: Create directories for diagrams
      run: |
        mkdir -p ${{ env.MERMAID_DIR }}
        mkdir -p ${{ env.IMAGES_DIR }}

    - name: Generate Mermaid files for all major modules with Pyreverse
      run: |
        # Generate a top level overview of the project
        pyreverse -p Overview -o mmd -d ${{ env.MERMAID_DIR }} --colorized --source-roots ./src --color-palette="${{ env.COLOR_PALETTE }}" --max-depth 1 pythermondt

        # Generate detailed diagrams
        pyreverse -p pythermondt -o mmd -d ${{ env.MERMAID_DIR }} --colorized --source-roots ./src --color-palette="${{ env.COLOR_PALETTE }}" pythermondt
        pyreverse -p pythermondt.data -o mmd -d ${{ env.MERMAID_DIR }} --colorized --source-roots ./src --color-palette="${{ env.COLOR_PALETTE }}" pythermondt.data
        pyreverse -p pythermondt.dataset -o mmd -d ${{ env.MERMAID_DIR }} --colorized --source-roots ./src --color-palette="${{ env.COLOR_PALETTE }}" pythermondt.dataset
        pyreverse -p pythermondt.readers -o mmd -d ${{ env.MERMAID_DIR }} --colorized --source-roots ./src --color-palette="${{ env.COLOR_PALETTE }}" pythermondt.readers
        pyreverse -p pythermondt.transforms -o mmd -d ${{ env.MERMAID_DIR }} --colorized --source-roots ./src --color-palette="${{ env.COLOR_PALETTE }}" pythermondt.transforms
        pyreverse -p pythermondt.writers -o mmd -d ${{ env.MERMAID_DIR }} --colorized --source-roots ./src --color-palette="${{ env.COLOR_PALETTE }}" pythermondt.writers
        pyreverse -p pythermondt.data.datacontainer -o mmd -d ${{ env.MERMAID_DIR }} --colorized --source-roots ./src --color-palette="${{ env.COLOR_PALETTE }}" pythermondt.data.datacontainer
        pyreverse -p pythermondt.data.units -o mmd -d ${{ env.MERMAID_DIR }} --colorized --source-roots ./src --color-palette="${{ env.COLOR_PALETTE }}" pythermondt.data.units
        pyreverse -p pythermondt.io -o mmd -d ${{ env.MERMAID_DIR }} --colorized --source-roots ./src --color-palette="${{ env.COLOR_PALETTE }}" pythermondt.io

    - name: Check for New or Modified Mermaid Files
      id: files-check
      run: |
        NEW_OR_MODIFIED_FILES=$(git status --porcelain ${{ env.MERMAID_DIR }}/*.mmd | wc -l)
        if [ "$NEW_OR_MODIFIED_FILES" -gt 0 ]; then
          echo "New or modified .mmd files detected."
          echo "CHANGED=true" >> $GITHUB_ENV
        else
          echo "No new or modified .mmd files detected."
          echo "CHANGED=false" >> $GITHUB_ENV
        fi

    - name: Setup Node.js for Mermaid CLI
      if: env.CHANGED == 'true'
      uses: actions/setup-node@v4.4.0
      with:
        node-version: '20'

    - name: Install Mermaid CLI
      if: env.CHANGED == 'true'
      run: npm install -g @mermaid-js/mermaid-cli

    - name: Generate images from Mermaid files
      if: env.CHANGED == 'true'
      run: |
        for file in ${{ env.MERMAID_DIR }}/*.mmd; do
          filename=$(basename "$file" .mmd)
          mmdc -i "$file" -o "${{ env.IMAGES_DIR }}/${filename}.png" --backgroundColor transparent --puppeteerConfig '{"args":["--no-sandbox"]}'
          mmdc -i "$file" -o "${{ env.IMAGES_DIR }}/${filename}.svg" --backgroundColor transparent --puppeteerConfig '{"args":["--no-sandbox"]}'
        done

    - name: Upload diagrams
      if: env.CHANGED == 'true'
      uses: actions/upload-artifact@v4.6.2
      with:
        name: diagrams
        path: |
          ${{ env.MERMAID_DIR }}/*.mmd
          ${{ env.IMAGES_DIR }}/*.png
          ${{ env.IMAGES_DIR }}/*.svg

    - name: Commit and Push Diagrams back to the repository
      if: env.CHANGED == 'true'
      run: |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add ./docs/pyreverse/*
        git commit -m "Update mermaid diagrams"
        git push
