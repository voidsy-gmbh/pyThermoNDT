name: Run Code Quality Checks
description: 'Reusable workflow for running code quality checks on PyThermoNDT'

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        description: 'The branch or tag to lint. Defaults to the reference of the workflow trigger'
        type: string
        default: ''

jobs:
  code_ql:
    name: Run Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      # Step 1.1: Checkout repository (workflow_call) (see https://dev.to/koseimori/conditional-branching-with-workflowdispatch-and-workflowcall-in-github-actions-oik)
      - name: Checkout repository
        if: github.event.workflow != '.github/workflows/code_ql.yml'
        uses: actions/checkout@v6.0.1
        with:
          ref: ${{ inputs.ref }}

      # Step 1.2: Checkout repository (workflow_dispatch)
      - name: Checkout repository
        if: github.event.workflow == '.github/workflows/code_ql.yml'
        uses: actions/checkout@v6.0.1

      # Step 2: Setup uv
      - name: Setup uv
        id: setup-uv
        uses: astral-sh/setup-uv@v7.1.6
        with:
          version-file: requirements_dev.txt
          python-version: ${{ vars.DEFAULT_PYTHON_VERSION }}
          activate-environment: true
          cache-dependency-glob: ${{ vars.CACHE_DEPENDENCY_GLOB }}
          save-cache: false

      # Step 3 Sync dependencies
      - name: Sync dependencies
        run: |
          uv pip install -r ./requirements_dev.txt # Install dev dependencies
          uv pip install . --torch-backend cpu # Set the backend to CPU to avoid installing cuda dependencies

      # Step 4: Run Ruff
      - name: Run Ruff
        run: ruff check

      # Step 5: Run Pylint
      - name: Run Pylint
        run: pylint --source-roots src --jobs 0 pythermondt

      # Step 6: Perform licensecheck (ignoring nvidia because licensecheck does not know how to handle proprietary licenses)
      - name: Perform licensecheck
        run: |
          licensecheck \
            --requirements-paths pyproject.toml \
            --ignore-packages 'nvidia-*' matplotlib-inline \
            -0

      # Step 7: Run mypy
      - name: Run mypy
        run: mypy --config-file pyproject.toml

      # Step 8: Set Output Based on Code Quality Checks Success
      - id: set_output
        if: success()
        run: echo "success=true" >> $GITHUB_OUTPUT
