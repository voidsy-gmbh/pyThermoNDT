name: Test, Build and Release Python Package

on:
  workflow_dispatch:
  push:
    branches:
      - "release/*"

env:
  MAMBA_ENV_NAME: build-env

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.get_version.outputs.RELEASE_VERSION }}
      release_exists: ${{ steps.check_release.outputs.RELEASE_DOES_EXIST }}
      is_draft: ${{ steps.check_release.outputs.IS_DRAFT }}
      is_published: ${{ steps.check_release.outputs.IS_PUBLISHED }}
    steps:
      - uses: actions/checkout@v4
      - name: Get Release Version
        id: get_version
        run: |
          # Your existing version check logic
          get_version_from_file() {
            VERSION=$(python -c "exec(open('src/pythermondt/__pkginfo__.py').read()); print(__version__)")
            echo $VERSION
          }
          RELEASE_VERSION=$(get_version_from_file)
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Your existing release check logic
          RELEASE_INFO=$(gh release view ${{ steps.get_version.outputs.RELEASE_VERSION }} --json isDraft,isPrerelease,publishedAt --jq '[.isDraft, .isPrerelease, .publishedAt]' 2>&1 || echo "not_found")
          
          if [[ "$RELEASE_INFO" == *"not_found"* ]]; then
            echo "RELEASE_DOES_EXIST=false" >> $GITHUB_OUTPUT
          else
            echo "RELEASE_DOES_EXIST=true" >> $GITHUB_OUTPUT
            IS_DRAFT=$(echo $RELEASE_INFO | jq -r '.[0]')
            IS_PUBLISHED=$([ "$IS_DRAFT" == "false" ] && echo "true" || echo "false")
            echo "IS_DRAFT=$IS_DRAFT" >> $GITHUB_OUTPUT
            echo "IS_PUBLISHED=$IS_PUBLISHED" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: pip
      - run: pip install -e ".[dev,test]"

      - name: Run tests
        run: pytest

  build:
    needs: validate
    if: needs.validate.outputs.release_exists == 'false' || needs.validate.outputs.is_draft == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [conda, pip]
    outputs:
      conda_archive: ${{ steps.build_conda.outputs.CONDA_ARCHIVE }}
      wheel_file: ${{ steps.build_pip.outputs.WHEEL_FILE }}
      tar_file: ${{ steps.build_pip.outputs.TAR_FILE }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup build environment
        if: matrix.build_type == 'conda'
        uses: mamba-org/setup-micromamba@v1
        with:
          init-shell: bash
          environment-name: ${{ env.MAMBA_ENV_NAME }}
          cache-environment: true
          cache-environment-key: mamba-${{ runner.os }}-${{ hashFiles('setup.py', 'pyproject.toml', 'conda/**') }}
          condarc: |
            channels:
              - conda-forge
              - pytorch
          create-args: >-
            python=3.12
            conda-build

      - name: Setup Python
        if: matrix.build_type == 'pip'
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: pip
      
      - name: Build conda package
        if: matrix.build_type == 'conda'
        id: build_conda
        shell: micromamba-shell {0}
        run: |
          OUTPUT_DIR="./pyThermoNDT_${{ needs.validate.outputs.release_version }}_conda_install_package"
          conda build conda --output-folder $OUTPUT_DIR --no-test
          conda index $OUTPUT_DIR
          ZIP_NAME="pyThermoNDT_${{ needs.validate.outputs.release_version }}_conda_install_package.zip"
          zip -r "$ZIP_NAME" $OUTPUT_DIR
          echo "CONDA_ARCHIVE=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Build pip package
        if: matrix.build_type == 'pip'
        id: build_pip
        run: |
          pip install build twine
          python -m build
          echo "WHEEL_FILE=$(ls dist/*.whl)" >> $GITHUB_OUTPUT
          echo "TAR_FILE=$(ls dist/*.tar.gz)" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.build_type }}-package
          path: |
            ${{ steps.build_conda.outputs.CONDA_ARCHIVE }}
            dist/*.whl
            dist/*.tar.gz

  release:
    needs: [validate, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate.outputs.release_version }}
          name: pyThermoNDT ${{ needs.validate.outputs.release_version }}
          body: |
            ## Release Contents
            - Conda Package (.zip): Full conda package with all dependencies
            - Wheel Package (.whl): Python wheel distribution
            - Source Package (.tar.gz): Source distribution
          files: |
            artifacts/**/*
          generate_release_notes: true
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}