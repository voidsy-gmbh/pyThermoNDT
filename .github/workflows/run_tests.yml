# Reusbale workflow to run tests for pyThermoNDT
name: Run Tests

on:
  workflow_dispatch:
  workflow_call:
    outputs:
      test_success:
        description: "Whether tests succeeded"
        value: ${{ jobs.test.outputs.success }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.set_output.outputs.success }}
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup uv
      - name: Setup uv
        id: setup-uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: 3.12
          version: "0.5.31" # Pin uv version for stability
          enable-cache: true
          prune-cache: false
          cache-dependency-glob: |
            **/pyproject.toml
            **/setup.py
      
      # Step 3 Sync dependencies if cache hit
      - if: steps.setup-uv.outputs.cache-hit != 'true'
        name: Sync dependencies
        run: |
          uv sync --extra dev

      # Step 4: Run tests
      - name: Run Tests
        run: uv run --project .[dev] pytest

      # Step 5: Set Output Based on Test Success
      - id: set_output
        if: success()
        run: echo "success=true" >> $GITHUB_OUTPUT
