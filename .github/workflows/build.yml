name: Build

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      release_version:
        description: 'The version to release'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        # Step 1: Checkout code in the specified release branch
      - name: Checkout code
        uses: actions/checkout@v6.0.0
        with:
          ref: release/${{ inputs.release_version }}

        # Step 2: Setup uv for building the package
      - name: Setup uv
        uses: astral-sh/setup-uv@v7.1.4
        with:
          version-file: requirements_dev.txt
          python-version: ${{ vars.DEFAULT_PYTHON_VERSION }}
          activate-environment: true
          save-cache: false # Disable cache for pip build

        # Step 3: Build the package
      - name: Build package
        id: build
        run: |
          uv build --no-sources .
          echo "Successfully built pythermondt version ${{ inputs.release_version }}"
          echo "WHEEL_FILE=$(ls dist/*.whl)" >> $GITHUB_OUTPUT
          echo "TAR_FILE=$(ls dist/*.tar.gz)" >> $GITHUB_OUTPUT

        # Step 4: Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v5.0.0
        with:
          name: build-artifacts
          path: |
            ${{ steps.build.outputs.WHEEL_FILE }}
            ${{ steps.build.outputs.TAR_FILE }}
