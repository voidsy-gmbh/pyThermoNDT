# Updates the cache in main branch, because only caches from default branch are available in other branches. ==> allows for faster CI in other branches
name: update-cache

on:
  workflow_dispatch:
  push:
    branches:
      - "main" # Update cache on main branch

jobs:
  build-cache:
    name: Build Cache
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Python and cache pip
      - name: Set up Python 3.12
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: 'pip'
          cache-dependency-path: |
            setup.py
            pyproject.toml

      # Step 3: Install dependencies if cache miss
      - if: steps.setup-python.outputs.cache-hit != 'true'
        name: Install dependencies
        run: |
          pip install torch>=2.0+cpu
          pip install ".[dev]"
