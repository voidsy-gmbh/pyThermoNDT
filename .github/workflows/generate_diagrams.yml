name: Generate Diagrams

on:
  workflow_dispatch:

jobs:
  generate-diagrams:
    permissions:
      contents: write
    env:
      CHANGED: false
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install git+https://github.com/pylint-dev/pylint.git # Install the latest version of pylint where my fix for source-root is already included

    - name: Setup Graphviz
      uses: ts-graphviz/setup-graphviz@v2

    - name: Create directory for diagrams
      run: |
        mkdir -p ./docs/pyreverse

    - name: Generate Graphviz files for all the major modules with Pyreverse
      run: |
        pyreverse -p pythermondt -o gv -d ./docs/pyreverse --colorized --max-color-depth 5 --max-depth 1 --source-roots ./src pythermondt
        pyreverse -p pythermondt.data -o gv -d ./docs/pyreverse --colorized --max-color-depth 5 --source-roots ./src pythermondt.data
        pyreverse -p pythermondt.readers -o gv -d ./docs/pyreverse --colorized --max-color-depth 5 --source-roots ./src pythermondt.readers
        pyreverse -p pythermondt.transforms -o gv -d ./docs/pyreverse --colorized --max-color-depth 5 --source-roots ./src pythermondt.transforms
        pyreverse -p pythermondt.writers -o gv -d ./docs/pyreverse --colorized --max-color-depth 5 --source-roots ./src pythermondt.writers
        pyreverse -p pythermondt.data.datacontainer -o gv -d ./docs/pyreverse --colorized --max-color-depth 5 --source-roots ./src pythermondt.data.datacontainer
        pyreverse -p pythermondt.data.units -o gv -d ./docs/pyreverse --colorized --max-color-depth 5 --source-roots ./src pythermondt.data.units

    - name: Check for New or Modified Files
      id: files-check
      run: |
          NEW_OR_MODIFIED_FILES=$(git status --porcelain ./docs/pyreverse/*.gv | wc -l)
          if [ "$NEW_OR_MODIFIED_FILES" -gt 0 ]; then
            echo "New or modified .gv files detected."
            echo "CHANGED=true" >> $GITHUB_ENV
          else
            echo "No new or modified .gv files detected."
            echo "CHANGED=false" >> $GITHUB_ENV
          fi
      
    - name: Generate diagrams from Graphviz files
      if: env.CHANGED == 'true'
      run: |
        for file in ./docs/pyreverse/*.gv; do
          dot -Tjpg "$file" -o "${file%.gv}.jpg"
        done
    
    - name: Upload diagrams
      if: env.CHANGED == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: diagrams
        path: ./docs/pyreverse/*.jpg
    
    - name: Commit and Push Diagrams back to the repository
      if: env.CHANGED == 'true'
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add ./docs/pyreverse/*
        git commit -m "Update pyreverse diagrams"
        git push